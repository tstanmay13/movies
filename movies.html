<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies</title>
  <link rel="stylesheet" href="./movies.css" />
  <link rel="stylesheet" href="./slider.css" />
  <script src="./movies.js" defer></script>
  <!-- <script src="./app.js" defer></script> -->
  <script
      src="https://kit.fontawesome.com/10a73d7bfa.js"
      crossorigin="anonymous"
    ></script>


  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <section id="landing">
    <nav>
      <div class="logo click" onclick="gohome()">
          <span class="logo__title">FindIt</span>
          <figure class="logo__image--wrapper">
            <img src="./assets/popcorn.png" alt="" class="logo__image" />
          </figure>
      </div>
      <ul class="nav__links">
        <li class="nav__link click">
          <a href="./index.html" class="nav__link--anchor link__hover-effect link__hover-effect--light">
            <span class="light">Home</span></a>
        </li>
        <li class="nav__link click">
          <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--white">
            <span class="white">Movies</span></a>
        </li>
        <li class="nav__link">
          <button class="nav__link--anchor contact_btn click">Contact</button>
        </li>
      </ul>
    </nav>
    <div class="browse">
      <h1>Browse movies...</h1>
      <div class="input">
        <input class="input__box2" type="text" placeholder="Search by title" onkeydown="searchAgain(event)" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
  </section>

  <section id="search">
    
    <div class="container">
      <div class="row">
        <div class="spinner">
          <i class="fa-solid fa-spinner"></i>
        </div>
        <div class="search__bar">
          
          <h3 class="search__tag">Search results for <span class="search__result"></span></h3>
          <div class="years__container">
            <h4 class="search__years"></h4>
            <div class="wrapper">
              <div class="values">
                Years:
                <span id="range1">
                  1945
                </span>
                <span> &dash; </span>
                <span id="range2">
                  2022
                </span>
              </div>
              <div class="slider__container">
                <div class="slider-track"></div>
                <input type="range" min="1945" max="2022" value="1945" id="slider-1" oninput="slideOne()" onmouseup="readjust(event)">
                <input type="range" min="1945" max="2022" value="2022" id="slider-2" oninput="slideTwo()" onmouseup="readjust(event)">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="results">
        <div class="row">
          <div class="results__container">
            
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
